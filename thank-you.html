<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre message | Novatech Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #C9A34E;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #4ABDAC;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #1B2432;
        }
        a {
            text-decoration: none;
            color: #4ABDAC;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #C9A34E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merci pour votre message !</h1>
        <p>Nous avons bien reçu votre message et nous vous répondrons dans les plus brefs délais.
           Si vous avez une question urgente, n'hésitez pas à nous contacter directement.</p>
        <a href="/">Retour à l'accueil</a>
    </div>
</body>
</html>
